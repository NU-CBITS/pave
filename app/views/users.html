<div class="row">

	<div ng-include="'views/subnav.html'" class="col-md-2"></div>

	<div class="col-md-10">
	<h2>{{pageTitle}}</h2>	

	<a ng-href="#/user" class="btn btn-success">Add User <i class="glyphicon glyphicon-plus"></i></a><br/><br/>
		  <table class="table table-rounded table-striped">
					<tr>
						<th>User</th>
						<th>Email</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th ng-show="userType != 'clients'">Admin</th>
						<th ng-show="userType != 'clients'">Supervisor</th>
						<th ng-show="userType != 'clients'">Provider</th>
						<th ng-show="userType != 'clients'">PDR Caller</th>
						<th>Actions</th>
					</tr>
					<tr ng-repeat="user in users()">
						<td>{{user.username}}</td>
						<td>{{user.email}}</td>
						<td>{{user.firstName}}</td>
						<td>{{user.lastName}}</td>
						<td ng-show="userType != 'clients'" ng-bind-html="booleanFormatter(user.isAdmin)"></td>
						<td ng-show="userType != 'clients'" ng-bind-html="booleanFormatter(user.isSupervisor)"></td>
						<td ng-show="userType != 'clients'" ng-bind-html="booleanFormatter(user.isProvider)"></td>
						<td ng-show="userType != 'clients'" ng-bind-html="booleanFormatter(user.isPDRcaller)"></td>
						<td>
							<a ng-href="#/history/{{user.id}}" class="btn btn-sm btn-info" ng-show="userType == 'clients'"><i class="glyphicon glyphicon-eye-open" ></i> Encounter</a> 
							<a ng-href="#/user/{{user.id}}" class="btn btn-sm btn-info"><i class="glyphicon glyphicon-edit"></i> Edit </a>
						</td>
					</tr>
			</table>


	</div>

</div>
