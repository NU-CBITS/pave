<div class="row">

	<div ng-include="'views/subnav.html'" class="col-md-3"></div>

	<div class="col-md-9">

		  <table class="table table-rounded table-striped">
					<tr>
						<th>User</th>
						<th>Email</th>
						<th>Is Admin?</th>
						<th>Is Provider?</th>
						<th>Is Client?</th>
						<th>Actions</th>
					</tr>
					<tr ng-repeat="user in users">
						<td>{{user.name}}</td>
						<td>{{user.email}}</td>
						<td>{{user.isAdmin}}</td>
						<td>{{user.isProvider}}</td>
						<td>{{user.isClient}}</td>
						<td>
							<a ng-href="#/history/{{user.id}}" class="btn btn-sm btn-info"><i class="glyphicon glyphicon-eye-open"></i></a> 
							<a ng-href="#/session/{{user.id}}" class="btn btn-sm btn-info"><i class="glyphicon glyphicon-facetime-video"></i></a>
							<a ng-href="#/users/edit/{{user.id}}" class="btn btn-sm btn-info"><i class="glyphicon glyphicon-edit"></i></a>
						</td>
					</tr>
			</table>

	</div>

</div>
