<h2>Add / Edit User</h2>

<form>
	<div class="form-group">
    <label for="username">Username</label>
    <input type="text" ng-model="user.username" class="form-control" id="username" placeholder="Enter the name that the person will see when they log in">
  </div>
	<div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" ng-model="user.firstName" class="form-control" id="firstName" placeholder="Enter first name">
  </div>
 	<div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" ng-model="user.lastName" class="form-control" id="lastName" placeholder="Enter first name">
  </div> 
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" ng-model="user.email" class="form-control" id="email" placeholder="Enter email address" required>
  </div>
  <h4>User Role:</h4>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="user.isAdmin">Administrator
    </label>
  </div>
    <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="user.isSupervisor">Supervisor
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="user.isProvider">Provider
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="user.isPDRcaller">PDR Caller
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="user.isClient">Client
    </label>
  </div>
  <div ng-show="user.isProvider == true || user.isPDRcaller == true" class="form-controls">
    <h4>Assigned Clients</h4>
    <div class="checkbox" ng-repeat="client in clients">
      <label>
      <input type="checkbox" name="client" value="{{client.id}}">
        {{client.firstName}} {{client.lastName}}
      </label>
    </div>
  </div>
  <div ng-show="user.isSupervisor == true">
    <h4>Assigned Providers</h4>
    <div class="checkbox" ng-repeat="provider in providers">
      <label>
      <input type="checkbox" name="provider" value="{{provider.id}}">
        {{provider.firstName}} {{provider.lastName}}
      </label>
    </div>

  </div>
  <button type="submit" ng-click="saveUser()" class="btn btn-primary">Save</button>  
  <button type="submit" ng-show="user.isClient == true" ng-click="saveUser('/history/add/' + user.id)" class="btn btn-info">Save and Add Encounter</button>
  
  <br/><br/>
  <div class="alert alert-warning" ng-show="alertMessage != ''">{{alertMessage}}</div>

</form>
