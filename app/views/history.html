<div class="row">

	<div ng-include="'views/subnav.html'" class="col-md-3"></div>

	<div class="col-md-9">


	<div ng-switch on="type">
      <div ng-switch-when="history">
      <h2>History</h2>

  		<i>No fully completed encounters.</i>
      
      </div>
      <div ng-switch-when="add">
      <h2>Add a new encounter</h2>
      <form ng-submit="addEncounter()">
			  <div class="form-group">
			    <label for="subject">Subject name:</label>
			    <select name="subject">
			    		<option>--</option>
			    		<option ng-repeat="subject in subjects" value="{{subject.id}}">{{subject.name}}</option>
			    </select>
			  </div>
			  <div class="form-group">
			    <label for="date">Date of pre-visit coaching</label>
			    <input type="date" class="form-control" id="date" placeholder="Enter your email" required>
			  </div>

			  <button type="submit" class="btn btn-default">Create new encounter</button>
			</form>

		
      </div>
      <div ng-switch-default>
      <h2>Review Encounters</h2>
		      <table class="table table-rounded table-striped">

      	<tr><th>Name/ID</th><th>Pre-Visit Coaching</th><th>Visitation</th><th>PDR Call</th><th>Session Calls</th><th>Fidelity Ratings</th></tr>
      	<tr ng-repeat="encounter in encounters">
      	<td>{{encounter.subject}}</td>
      	</tr>

      </table>
      </div>
  </div>



	</div>

</div>
