<div class="row">

	<div ng-include="'views/subnav.html'" class="col-md-1"></div>

	<div class="col-md-11">

	<div ng-switch on="type">
      <div ng-switch-when="history">
            <h2>History</h2>
        	<i>No sessions have been moved to history.</i>
      </div>
      <div ng-switch-when="add">
      <h2>Add a new encounter:</h2>
      <form ng-submit="addEncounter()">
	  <div class="form-group">
	    <label for="client">Client name:</label>
	    <select ng-model="client.client" ng-options="item.username for item in clients track by item.id">
	    </select>
	  </div>
	  <div class="form-group">
	    <label for="date">Date of pre-visit coaching</label>
	    <input type="date" class="form-control" ng-model="date.date" id="date" placeholder="Enter the date" required>
	  </div>
	  <button type="submit" class="btn btn-default">Create new encounter</button>
	</form>
      </div>
      <div ng-switch-default>
      <h2>Review Encounters</h2>
		<table class="table table-rounded table-striped">
            	<tr><th class="col-md-2">Client Name/ID</th><th class="col-md-2" ng-repeat="task in encounterTasks">{{task.label}}</th><th class="col-md-2">Actions</th></tr>
            	<tr ng-repeat="encounter in encounters">
            	<td>{{encounter.subject.username}}</td>
            	<td ng-repeat="task in encounterTasks">		
            		{{encounter[$index].getItem(task.label).date}}
            		<!-- <i class="glyphicon glyphicon-check"></i> -->
            		<a class="btn btn-success btn-xs">mark as completed</a>
            		<!-- <span>
            		<input type="date" name="date"/>
            		<a class="btn btn-info btn-xs">schedule</a>
            		</span> --></td>
            	<td><button class="btn btn-danger btn-xs" ng-click="moveToHistory('{{}}')">move to history</button></td>
      	     </tr>
      </table>
      </div>
  </div>



	</div>

</div>
