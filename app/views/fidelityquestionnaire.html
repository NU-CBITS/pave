<form ng-submit="submit()" >
<h1>Fidelity Questionnaire</h1>
<h2>Content</h2>
<table class="row table table-striped">

	<tr><th></th><th ng-repeat="option in standardOptions">{{option.label}}</th></tr>
	<tr ng-repeat="item in content">
	<th>{{item}}</th>
	<th ng-repeat="option in standardOptions"><label class="btn btn-default">{{option.value}} <input type="radio" name="content{{content.$index}}"></label></th></tr>

</table>

<h3>Process</h3>
<table class="row table table-striped">

	<tr><th></th><th ng-repeat="option in standardOptions">{{option.label}}</th></tr>
	<tr ng-repeat="item in process">
	<th>{{item}}</th>
	<th ng-repeat="option in standardOptions"><label class="btn btn-default">{{option.value}} <input type="radio" name="content{{content.$index}}"></label></th></tr>

</table>


  <button type="submit" class="btn btn-primary">Save Your Responses</button>


</form>
