<div class="row"> <div ng-include="'views/subnav.html'" class="col-md-2"></div> <div class="col-md-10"> <h2>{{pageTitle}}</h2> <a ng-href="#/user" class="btn btn-success">Add User <i class="glyphicon glyphicon-plus"></i></a><br><br> <table class="table table-rounded table-striped"> <tr> <th>User <th>Email <th>First Name <th>Last Name <th ng-show="userType != 'clients'">Admin <th ng-show="userType != 'clients'">Supervisor <th ng-show="userType != 'clients'">Provider <th ng-show="userType != 'clients'">PDR Caller <th>Actions  <tr ng-repeat="user in users()"> <td>{{user.username}} <td>{{user.email}} <td>{{user.firstName}} <td>{{user.lastName}} <td ng-show="userType != 'clients'" ng-bind-html="booleanFormatter(user.isAdmin)"> <td ng-show="userType != 'clients'" ng-bind-html="booleanFormatter(user.isSupervisor)"> <td ng-show="userType != 'clients'" ng-bind-html="booleanFormatter(user.isProvider)"> <td ng-show="userType != 'clients'" ng-bind-html="booleanFormatter(user.isPDRcaller)"> <td> <a ng-href="#/history/{{user.id}}" class="btn btn-sm btn-info" ng-show="userType == 'clients'"><i class="glyphicon glyphicon-eye-open"></i> Encounters</a> <a ng-href="#/user/{{user.id}}" class="btn btn-sm btn-info"><i class="glyphicon glyphicon-edit"></i> Edit </a>   </table> </div> </div>
