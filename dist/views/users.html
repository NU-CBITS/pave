<div class="row"> <div ng-include="'views/subnav.html'" class="col-md-3"></div> <div class="col-md-9"> <div ng-switch on="userType"> <div ng-switch-when="subjects"> <h2>Clients</h2> <table class="table table-rounded table-striped"> <tr><th>User<th>Email<th>Actions <tr ng-repeat="user in subjects"> <td>{{user.name}} <td>{{user.email}} <td><a ng-href="#/history/{{user.id}}" class="btn btn-info">Session History</a> <a ng-href="#/session/{{user.id}}" class="btn btn-info">Video</a> <a ng-href="#/users/subjects/edit/{{user.id}}" class="btn btn-info">Edit Info</a>  </table> </div> <div ng-switch-when="providers"> <h2>Providers</h2> <table class="table table-rounded table-striped"> <tr><th>User<th>Email<th>Is Admin?<th>Patients Managed <tr ng-repeat="user in providers"> <td>{{user.name}} <td>{{user.email}} <td><i ng-show="{{user.isAdmin}}" class="glyphicon glyphicon-check"></i> <td>  </table> </div> <div ng-switch-default> <h2>Administrators</h2> <table class="table table-rounded table-striped"> <tr><th>User<th>Email<th>Manages Patients <tr ng-repeat="user in providers | filter: 'isAdmin== true'"> <td>{{user.name}} <td>{{user.email}} <td><i ng-show="{{user.managesPatients}}.length > 0" class="glyphicon glyphicon-check"></i>  </table> </div> </div> </div> </div>
